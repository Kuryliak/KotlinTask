<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>no title there</title>
</head>
<body>
<script src="https://unpkg.com/axios/dist/axios.min.js">
    const axios = require('axios');
    axios.get('/user')
        .then(function (response) {
            document.write(response);
        })
        .catch(function (error) {
            console.log(error);
        })
    axios.post('/user', {
        name: 'Fred',
        age: 16
    })
        .then(function (response) {
            document.write(response)
        })
        .catch(function (error) {
            console.log(error);
        });
</script>
</body>
</html>
